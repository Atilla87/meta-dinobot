#
# This is config file for Vivant Dinobot U55
#

EXTRA_OECONF_append_pn-enigma2 = "--with-lcddev=/dev/null --with-alphablendingacceleration=always"

SOC_FAMILY = "hisi3798mv200"

KERNEL_MODULE_AUTOLOAD += "8192eu"

require conf/machine/include/dinobot-cortexa15.inc
require conf/machine/include/dinobot-ubi.inc

MTD_KERNEL = "mtd10"
MTD_ROOTFS = "mtd11"

SDCARDIMG = "no"

MACHINE_FEATURES += "blindscan-dvbs"

PREFERRED_PROVIDER_virtual/blindscan-dvbs = "dinobot-blindscan-u55"

MACHINE_ESSENTIAL_EXTRA_RDEPENDS += "\
    dinobot-dvb-modules-u55 \
    dinobot-libs-u55 \
"

IMAGEDIR = "dinobot/u55"

PREFERRED_RPROVIDER_showiframe = "dinobot-showiframe-u55"
PREFERRED_PROVIDER_virtual/egl = "dinobot-opengl-u55" 
PREFERRED_PROVIDER_virtual/libgles1 = "dinobot-opengl-u55"
PREFERRED_PROVIDER_virtual/libgles2 = "dinobot-opengl-u55"
